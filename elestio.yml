ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "27912"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "SURREAL_PATH"
    value: "file:/db/database.db"
  - key: "SURREAL_LOG"
    value: "trace"
  - key: "SURREAL_USER"
    value: "root"
  - key: "SURREAL_PASS"
    value: "random_password"
  - key: "SURREAL_AUTH"
    value: "true"
  - key: "SURREAL_CAPS_ALLOW_ALL"
    value: "true"
  - key: "SURREAL_STRICT"
    value: "false"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "surrealdb.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - label: "SurrealDB"
    login: "root"
    password: "[ADMIN_PASSWORD]"
